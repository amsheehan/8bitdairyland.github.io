<section class="content">
  <article>
    {% for post in site.posts %}
      <h3 class="title-link"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="sub-title">
        <p class="episode-date">{{ post.date | date: "%B %e, %Y" }} | </p> 
        <ul class="tag_list">
          {% for tag in post.tags %}
            <li class="archive-list inline"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
          {% endfor %}
        </ul>  
      </div>
      <div class="entry-summary"><p>{{ post.excerpt }}</p></div>
    {% endfor %}
  </article>
</secton>
